name: Build & Deploy Online3DViewer

on:
  push:
    branches: [master] # or 'main' â€“ match your default branch
  workflow_dispatch: # lets you trigger it manually from the UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run build_website
      - uses: actions/upload-pages-artifact@v2
        with: { path: build/website }

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v2
